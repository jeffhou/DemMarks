<html>
    <head>
	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="test/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div class="grid-row">
	    {% for bookmark in bookmarks %}
            {% if bookmark.page_id == page_id %}
            <div class="entire-bookmark"><a class="bookmark tb-1" href="{{ bookmark.url }}">
            {{ bookmark.name }}
            </a>
            <a class="bookmark bookmark-option bookmark-edit" href="{{ bookmark.url }}#edit">
            edit
            </a>
            <a class="bookmark bookmark-option bookmark-delete" href="/{{ page_id }}/delete_bookmark/{{ loop.index - 1 }}">
            delete
            </a></div>
            {% endif %}
            {% endfor %}
            <div class="entire-bookmark"><a class="bookmark bookmark-plus tb-1 btn-primary" data-toggle="modal" data-target=".bs-example-modal-sm" href="#">+</a></div>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
      <form action="/{{ page_id }}/add_bookmark/" method="post">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Add Bookmark</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
    <label for="link">Link Address</label>
    <input type="text" class="form-control" name="link" placeholder="Link Address">
  </div>
  <div class="form-group">
    <label for="name">Display Name</label>
    <input type="text" class="form-control" name="name" placeholder="Display Name">
  </div>
	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      </form>
    </div>
  </div>
</div>
</div>

    </body>
</html>
